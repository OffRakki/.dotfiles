# Don't print a new line at the start of the prompt
add_newline = true 
command_timeout = 20000

# Make prompt a single line instead of two lines
[line_break]
disabled = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false 

[username]
show_always = true
disabled = true
style_user = "bold underline #7A5FEE"
format = "[$user]($style) in "

[hostname]
ssh_only = false
disabled = false 
style = "bold #c41b5c"
format= "[$hostname]($style) in "

[cmd_duration]
min_time = 0
show_milliseconds = true
disabled = false
style = "bold #7A5FEE"
format = "took [$duration]($style) "

[memory_usage]
disabled = true 
threshold = 5 
symbol = "î‚ "
style = "bold #56319e"
format = "|[${ram}]($style)|"

[time]
disabled = false
style = "bold #56319e"
